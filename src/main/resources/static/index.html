<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-wallet"></i>
                    <h1>ExpenseTrack</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="expense-summary">
                    <div class="total-card">
                        <span>Total Expenses</span>
                        <h2 id="total-amount">₹0.00</h2>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3><i class="fa-solid fa-filter"></i> Filter</h3>
                    <div class="filter-controls">
                        <div class="form-group">
                            <label for="filter-category">Category</label>
                            <select id="filter-category">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button id="clear-filters" class="btn btn-text">
                            <i class="fa-solid fa-xmark"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>My Expenses</h2>
                <button id="add-expense-btn" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> New Expense
                </button>
            </header>

            <div id="expense-list" class="expense-list">
                <!-- Expenses will be dynamically added here -->
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i> Loading expenses...
                </div>
            </div>
        </main>
        
        <!-- Expense Form Modal -->
        <div id="expense-form-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="form-title">Add New Expense</h3>
                    <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <form id="expense-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" required placeholder="e.g., Grocery Shopping">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount (₹)</label>
                                <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="Food">Food</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Optional details about this expense"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="cancel-update" class="btn btn-outline">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                Add Expense
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal for deleting an expense -->
        <div id="delete-modal" class="modal">
            <div class="modal-content delete-modal-content">
                <div class="modal-header">
                    <h3>Confirm Deletion</h3>
                    <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <div class="delete-icon">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <p>Are you sure you want to delete this expense?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    <div class="modal-buttons">
                        <button id="cancel-delete" class="btn btn-outline">Cancel</button>
                        <button id="confirm-delete" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
