<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> Expense Tracker</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <section class="expense-form-container">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required placeholder="e.g., Grocery Shopping">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Optional details about this expense"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                        <button type="button" id="cancel-update" class="btn btn-secondary hidden">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </section>

            <section class="filters-container">
                <h2>Filter Expenses</h2>
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="filter-category">By Category</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="clear-filters" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </section>

            <section class="expenses-container">
                <div class="expenses-header">
                    <h2>Your Expenses</h2>
                    <div class="total-expenses">
                        Total: <span id="total-amount" class="total-value">$0.00</span>
                    </div>
                </div>
                <div id="expense-list" class="expense-list">
                    <!-- Expenses will be dynamically added here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading expenses...
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Expense Tracker</p>
        </footer>
    </div>

    <!-- Modal for deleting an expense -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this expense?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
